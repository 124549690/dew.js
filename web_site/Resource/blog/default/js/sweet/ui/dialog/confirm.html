<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8">
<head>
<title>confirm</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../sweet.js"></script>
<script type="text/javascript" src="./dialog.js"></script>
<link href="./dialog.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../contextmenu/contextmenu.js"></script>
<link href="../contextmenu/contextmenu.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../form/form.js"></script>
<link href="../form/form.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
sweet.ready(function () {

document.body.style.width = '1440px';
document.body.style.height = '900px';

_confirm = new sweet.ui.dialog.confirm;
_confirm.setTitle('确认');
_confirm.setText('这个一个确认框!');

_confirm.on('ok', function ()
{
		alert('您点击了确定按钮');
});

_confirm.on('cancel', function ()
{
		alert('您点击了取消按钮');
});

_confirm.display();

});
</script>

</head>

</body>
