<title>window</title>

<script type="text/javascript" src="./dialog.js"></script>

<script type="text/javascript">
sweet.ready(function () {

win = new sweet.ui.dialog.window;
win.setIcon('./demoImages/changeWallpaper.gif');
win.setTitle('皮肤');
win.setButton(7);
win.display();

win.setSize(640, 480);
win.setMinSize(320, 240);
// win.setState(128);


win.on('maximize', function () {alert('最大化');});
win.on('minimize', function () {alert('最小化');});

win.on('restore', function () {alert('还原');});
// win.on('close', function () {alert('关闭');});

});
</script>
